<div class="fire-sim-form">
    <div class="controls">
    <label>Humidity</label>
    <input type="range" min="0.25" max="1.0" step="0.05" [(ngModel)]="humidity" />
    <p class="text-muted">Current: {{ humidity }}</p>
  
    <label>Wind Direction</label>
    <select [(ngModel)]="windDirection">
      <option *ngFor="let dir of directions" [value]="dir">{{ dir }}</option>
    </select>
  
    <label>Number of Starting Fires</label>
    <input type="number" min="1" max="10" [(ngModel)]="numFires" />
  
   
  
    <label>Firefighter Actions (JSON)</label>
    <input type="text" [(ngModel)]="actionInput" placeholder='[[5,5],[6,6]]' />

    <div class="button-group">
        <button class="btn run-btn" (click)="start()" [disabled]="running">▶️ Run Simulation</button>
        <button class="btn step-btn" (click)="stop()" [disabled]="!running">⏹️ Stop</button>
    </div>

    </div>
    <div class="image-container">
    <div *ngIf="image" class="image-preview">
      <img [src]="'data:image/png;base64,' + image" alt="Fire Simulation" />
    </div>
</div>
  </div>
